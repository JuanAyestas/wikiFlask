{% extends "base.html" %}
<!-- extended from -->
{% block body %}
<div class="row row-cols-2">
    <div class="col-md-12 shadow inner">
        <figure class="figure">
            <div>
                <figcaption class="figure-caption">{{pics.champion_name}}</figcaption>
            </div>
            <img src="{{pics.img_file}}" class="figure-img img-fluid  w-100" alt="{{pics.champion_name}}">
        </figure>
    </div>
</div>
<hr/>
<!-- if -->
{% if current_user.is_authenticated %}
<div>
    <button type="button" class="btn btn-danger m-1" data-toggle="modal" data-target="#deleteModal">Delete Picture</button>
</div>
<!-- start end -->
{% endif %}
<!-- end if -->
<hr/>
<!-- start modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Picture?</h5>
                <button id="x_symbol" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="lead">This can't be unmade, are you sure you wanna proceed?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{url_for('champions.delete_picture', picture_id=pics.id)}}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end -->
{% endblock%}
